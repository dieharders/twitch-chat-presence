<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Chat</title>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
<link href="style.css" rel="stylesheet" type="text/css">
<script src="tmi.min.js"></script>
</head>
<body>
<div id="login">
    <h1 style="color: hsla(250, 80%, 65%, 1); text-align: center; margin-top: 24px;">Twitch: Chat Presence</h1>
    <p>Monitor your chat with color coded messages that show if people are online/offline, moderator, subscriber, etc.</p>
    
    <br>

    <h3>Login with Your Twitch Bot Account</h3>
    <input type="text" id="channel" name="channel-name" placeholder="CHANNEL NAME">
    <input type="text" id="client" name="client-id" placeholder="CLIENT ID">
    <input type="text" id="uname" name="username" placeholder="USERNAME">
    <input type="text" id="pword" name="password" placeholder="PASSWORD (oauth:XXX)">

    <button class="hideBtn" onclick="login()">LOGIN</button>
    <a class="hideBtn" href="https://twitchapps.com/tmi/" target="blank">GET OAUTH TOKEN</a>
</div>

<div id="container">
    <div id="sidebar">
        <div id="chat"></div>
        <div id="chatters" onclick="hideMe(this)"></div>
    </div>

    <div id="uber-chat" onclick="hideMe(this)"></div>
</div>

<div id="button-container">
    <button class="hideBtn" onclick="hideMe('chat')">Hide INFO</button><br>
    <button class="hideBtn" onclick="hideMe('chatters')">Hide VIEWERS</button><br>
    <button class="hideBtn" onclick="hideMe('uber-chat')">Hide CHAT</button>
</div>

<script src="main.js"></script>

</body>
</html>
