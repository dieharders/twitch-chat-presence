<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Twitch Chat: Presence Overlay</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>

<link href="style.css" rel="stylesheet" type="text/css">
<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

<!-- Login Page -->
<div id="login-container" class="scroller">
    <div id="login">
        <div id="logo"></div>
        <h1 style="color: hsla(250, 80%, 65%, 1); text-align: center; margin-top: 24px;">
            Chat Presence <br> Overlay
        </h1>

        <br>

        <div class="join-menu-container">
            <h4>Channel Name</h4>
            <form name="loginForm">
                <input type="text" id="channel" name="channel-name" placeholder="CHANNEL NAME" value="twitchplayspokemon">
                <!-- <input type="text" id="client" name="client-id" placeholder="CLIENT ID"> -->
                <!-- <input type="text" id="uname" name="username" placeholder="USERNAME"> -->
                <!-- <input type="text" id="pword" name="password" placeholder="PASSWORD (oauth:XXX)"> -->
            </form>
            <button class="hideBtn login" onclick="login()" title="Connect to Channel">CONNECT</button>
            <!-- <a class="hideBtn" href="https://twitchapps.com/tmi/" target="blank" title="After making a Twitch App, authorize your bot account">GET OAUTH TOKEN</a> -->
            <!-- <a class="hideBtn" href="https://dev.twitch.tv/dashboard/apps" target="blank" title="Create a Twitch App to get your bot's Client ID">GET CLIENT-ID</a> -->
        </div>

        <p>
            <br>Monitor your chat stats: number of viewers, see who's online, subscription levels, and more.
            <br><br>Give your users an on-screen presence with custom avatars!
        </p>
    </div>
</div>
<!-- /Login Page -->

<!-- Chat Avatar Overlay -->
<div id="chat-avatar-container"></div>
<!-- /Chat Avatar Overlay -->

<!-- Chat GUI -->
<div id="container">
    <!-- Chat Messages -->
    <div id="uber-chat" class="scroller"></div>
    <!-- Chat stats & viewers -->
    <div id="sidebar" hide="false" full="false" no-chat="false">
        <div id="chat">
            <div class="title">Chat Info</div>
            <div id="debug-list" class="scroller"></div>
        </div>
        <div id="chatters">
            <span id="viewers"></span>
            <div id="chatters-list" class="scroller"></div>
        </div>
    </div>
</div>
<!-- /Chat GUI -->

<!-- Chat Options Menu -->
<div id="settings-icon"></div>
<div id="button-container">
    <h3 class="optionsHeader">OPTIONS</h1>
    <button id="button-hideChatInfo" class="hideBtn" onclick="hideMenu('chat', this)" name="DEBUG" value="true"><div class="optionsContent">ðŸ”² Hide CHAT INFO</div></button><br>
    <button id="button-hideViewers" class="hideBtn" onclick="hideMenu('chatters', this)" name="VIEWERS" value="true"><div class="optionsContent">ðŸ”² Hide VIEWERS</div></button><br>
    <button id="button-hideChat" class="hideBtn" onclick="hideMenu('uber-chat', this)" name="CHAT" value="true"><div class="optionsContent">ðŸ”² Hide CHAT</div></button><br>
    <button id="button-hideAvatars" class="hideBtn" onclick="hideMenu('chat-avatar-container', this)" name="AVATARS" value="false"><div class="optionsContent">ðŸ”³ Show AVATARS</div></button><br>
    <button id="button-hideMute" class="hideBtn" onclick="muteMe(this)" value="false">ðŸ”Š MUTE</button>
</div>
<!-- /Chat Options Menu -->

<!-- Load Scripts -->
<script type="text/javascript" type="module" src="tmi.min.js"></script>
<script type="text/javascript" defer src="main.js"></script>
<!-- /Load Scripts -->

</body>
</html>
