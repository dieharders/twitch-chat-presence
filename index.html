<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Chavatars: Twitch Chat Overlay</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
<link href="style.css" rel="stylesheet" type="text/css">
<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

<!-- Login Page -->
<div id="login">
    <div id="logo"></div>
    <h1 style="color: hsla(250, 80%, 65%, 1); text-align: center; margin-top: 24px;">
        Chavatars:
        <br>Twitch Chat Overlay
    </h1>
    <p>
        <br>Monitor your chat: number of viewers, see who's online/offline, subscription level, and more.
        <br><br>Give your users an on-screen presence with custom avatars!
    </p>
    
    <br>

    <h3>Channel Name</h3>
    <form name="loginForm">
        <input type="text" id="channel" name="channel-name" placeholder="CHANNEL NAME" value="twitchplayspokemon">
        <!-- <input type="text" id="client" name="client-id" placeholder="CLIENT ID"> -->
        <!-- <input type="text" id="uname" name="username" placeholder="USERNAME"> -->
        <!-- <input type="text" id="pword" name="password" placeholder="PASSWORD (oauth:XXX)"> -->
    </form>

    <button class="hideBtn login" onclick="login()" title="Connect to Channel">JOIN</button>
    <!-- <a class="hideBtn" href="https://twitchapps.com/tmi/" target="blank" title="After making a Twitch App, authorize your bot account">GET OAUTH TOKEN</a> -->
    <!-- <a class="hideBtn" href="https://dev.twitch.tv/dashboard/apps" target="blank" title="Create a Twitch App to get your bot's Client ID">GET CLIENT-ID</a> -->
</div>
<!-- /Login Page -->

<!-- Chat Avatar Overlay -->
<div id="chat-avatar-container">

</div>
<!-- /Chat Avatar Overlay -->

<!-- Chat GUI -->
<div id="container">
    <div id="sidebar">
        <div id="chat"></div>
        <div id="chatters"></div>
    </div>
    <!-- Chat Messages -->
    <div id="uber-chat"></div>
</div>
<!-- /Chat GUI -->

<!-- Chat Options Menu -->
<div id="button-container">
    <button class="hideBtn" onclick="hideMe('chat', this)" value="INFO"><div class="optionsContent">ðŸ”² Hide INFO</div></button><br>
    <button class="hideBtn" onclick="hideMe('chatters', this)" value="VIEWERS"><div class="optionsContent">ðŸ”² Hide VIEWERS</div></button><br>
    <button class="hideBtn" onclick="hideMe('uber-chat', this)" value="CHAT"><div class="optionsContent">ðŸ”² Hide CHAT</div></button><br>
    <button class="hideBtn" onclick="hideMe('chat-avatar-container', this)" value="AVATARS"><div class="optionsContent">ðŸ”³ Show AVATARS</div></button><br>
    <button class="hideBtn" onclick="muteMe(this)" value="false">ðŸ”Š MUTE</button>
</div>
<!-- /Chat Options Menu -->

<!-- Load Scripts -->
<script type="text/javascript" src="tmi.min.js"></script>
<script type="text/javascript" defer src="main.js"></script>
<!-- /Load Scripts -->

</body>
</html>
